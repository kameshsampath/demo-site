##
# LDAP Configuration
##
ldap.auth.enabled=true
ldap.auth.required=false

ldap.import.enabled=false
ldap.import.on.startup=false
ldap.import.interval=10

ldap.import.method=user

ldap.import.group.search.filter.enabled=true

ldap.import.group.cache.enabled=true

ldap.import.create.role.per.group=false

ldap.error.password.age=age
ldap.error.password.expired=expired
ldap.error.password.history=history
ldap.error.password.not.changeable=not allowed to change
ldap.error.password.syntax=syntax
ldap.error.password.trivial=trivial
ldap.error.user.lockout=retry limit

ldap.password.policy.enabled=true

ldap.import.user.password.enabled=false

ldap.import.user.password.autogenerated=false

ldap.import.user.password.default=test

ldap.export.enabled=true

ldap.export.group.enabled=true

ldap.base.provider.url.0=ldap://portal.example.com:1389
ldap.base.dn.0=dc=portal,dc=example,dc=com
ldap.security.principal.0=cn=Directory Manager
ldap.security.credentials.0=password

ldap.auth.search.filter.0=(mail=@email_address@)

ldap.user.default.object.classes.0=account,extensibleObject,top,uidObject,userSecurityInformation

ldap.user.mappings.0=emailAddress=mail\nfirstName=cn\nlastName=sn\npassword=userPassword\nscreenName=uid\n

ldap.group.default.object.classes.0=extensibleObject,groupOfUniqueNames,top

ldap.group.mappings.0=description=description\ngroupName=cn\nuser=uniqueMember

ldap.import.user.search.filter.0=(objectClass=account)
ldap.import.group.search.filter.0=(objectClass=groupOfUniqueNames)

ldap.users.dn.0=ou=users,dc=portal,dc=example,dc=com
ldap.groups.dn.0=ou=groups,dc=portal,dc=example,dc=com

